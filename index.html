<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/custom.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Frontend Mentor | Product list with cart</title>
  </head>
  <body class="container bg-rose-light-100 py-2 py-md-5">
    <main class="row gap-3">
      <section class="col-12 col-md-7 col-lg-8 px-0 py-2">
        <h1 class="fs-1 fw-bold text-rose-light-900 mb-3 ps-2">Desserts</h1>
        <ul id="product-list" class="row m-0 list-unstyled row-gap-4"></ul>
      </section>
      <aside class="col bg-rose-light-50 rounded-4 p-4 h-100">
        <h2 class="fw-bold text-sunset-red fs-4 mb-2">
          Your Cart (<span id="cart-items-count">7</span>)
        </h2>
        <img
          class="d-block mx-auto my-5"
          src="assets/images/illustration-empty-cart.svg"
          alt=""
        />
        <p class="text-center fw-semibold text-rose-light-500 m-0">
          Your added items will appear here
        </p>
      </aside>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/custom.min.css" />
    <title>Frontend Mentor | Product list with cart</title>
  </head>
  <body class="bg-rose-light-100 p-4 p-md-5">
    <main class="row p-0 container-xxl mx-auto">
      <section class="col-12 col-md-8">
        <h1 class="fw-bold text-rose-light-900 mb-4">Desserts</h1>
        <ul id="product-list"></ul>
      </section>
      <aside class="col-12 col-md-4 bg-rose-light-50 rounded-4 p-4">
        <h2 class="fw-bold text-sunset-red fs-4 m-0">
          Your Cart (<span id="cart-items-count">0</span>)
        </h2>
        <img
          class="d-block mx-auto my-5"
          src="assets/images/illustration-empty-cart.svg"
          alt=""
        />
        <p class="text-center fw-semibold text-rose-light-500 m-0">
          Your added items will appear here
        </p>
      </aside>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
